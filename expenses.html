<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Expenses</title>
</head>
<body>
  <div id="sortContainor">
    <p>Sort By: </p>  
    <input id="sortCate" type="radio" name="sort" value="Category" onclick="sortExpenses()">
    <label for="sortCate">Category</label><br>
    
    <input id="sortAmount" type="radio" name="sort" value="Amount" onclick="sortExpenses()">
    <label for="sortAmount">Amount</label><br>
  
    <input id="both" type="radio" name="sort" value="both" onclick="sortExpenses()">
    <label for="both">Both</label><br><br>
  </div>
  <div id="filterContainor">
    <p>Filter:</p>
    <select id="categoryDropdown" onchange="filterExpenses()" >
      <option disabled selected>Choose a Category</option>
      <option value = "All">All</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Medical">Medical</option>
  
    </select><br><br>
  </div>
  
  <table id = "expensesTabel" border = "1">
    <thead>
      <tr>
        <th>#</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody >
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total:</td>
        <td id="totalCell">0</td>
      </tr>
    </tfoot>
  </table><br><br>
  <p>Add expenses:</p>
  <label for="cate">Category: </label>
  <input id="cate" type="text">

  <label for="amnt">Amount: </label>
  <input id="amnt" type="text"><br><br>
  <button id="add" onclick="addExpense()">add</button>
  <button onclick="getCategorySummary()">Get summary</button>
  <script src="expenseTracker.js"></script>
  
  <br><br><a href="index.html"><button>show cart</button></a>
  
</body>
